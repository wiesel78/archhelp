#################################################
#                                               #
#  Lighttpd Configuration                       #
#                                               #
#################################################


#################################################
# Basic configuration                           #
#################################################

# ssl is default port
server.port = 443

# enable ipv4 and ipv6 together
server.use-ipv6 = "enable"

# group and owner
server.username	= "http"
server.groupname = "http"

# document and log root
server.document-root = "/srv/http"
server.errorlog	= "/var/log/lighttpd/error.log"
server.breakagelog = "/var/log/lighttpd/breakage.log"

# enable directory if no index.* exists
dir-listing.encoding = "utf-8"
dir-listing.activate = "enable"

# loaded modules
server.modules = (  "mod_access",
                    "mod_fastcgi", 
                    "mod_cgi",
                    "mod_accesslog", 
                    "mod_redirect",
		    "mod_rewrite",
                    "mod_auth",
                    "mod_proxy",
                    )

# index files
index-file.names = ( "index.html", "index.htm1" )

# mimetypes under conf.d/
include "conf.d/mimetypes.conf"

static-file.exclude-extensions = (
 ".fcgi",
)

# deny access to following files
url.access-deny = (
 "~",
 ".ini",
 ".inc",
 ".cfg",
 ".tpl",
 ".bak",
 ".dist",
 ".orig",
 ".htaccess",
 ".htpasswd",
 ".example",
 ".sample",
 ".lang",
 "pass",
)


## python not needed ##
#index-file.names += ( "index.py", )
#static-file.exclude-extensions += ( ".py", )
#cgi.assign = ( ".py" => "/usr/bin/python" )


## php ##
index-file.names += ( "index.php", )
static-file.exclude-extensions += ( ".php", )
fastcgi.server = ( ".php" => 
    ((
            "bin-path" => "/usr/bin/php-cgi",
            "socket" => "/tmp/php.socket"
        )
    ) 
)

#################################################             
# Stream configuration                          #
#################################################

## stream auth | htpasswd pass stored as md5
auth.backend = "htpasswd"
auth.backend.htpasswd.userfile = "/srv/http/stream/pass"
auth.require = (
    # streams
    "/stream/" => (
    "method" => "basic",
    "realm" => "Stream WebClient",
    "require" => "valid-user"
    )
)

